<!doctype html>
<html>
    <head>
        <style type="text/css">
            body, body * {
                font-family: arial;
            }
            html, body {
                background-color: #eee;
                height: 100%;
                margin: 0;
            }
            .container {
                width: 80%;
                height: 100%;
                margin: 0 10%;
                padding: 50px;
                background-color: #fff;
                color: #999;
            }
            .title{
                font-size: 22px;
                font-weight: bold;
            }
            input[type="text"],
            button {
                border: 2px solid #999;
                font-size: 16px;
                padding: 5px;
                margin: 5px 5px 10px 0;
            }
            button {
                border-radius: 0;
                color: #999;
                background-color: #fff;
                transition: color .4s ease, background-color .4s ease;
            }
            button:hover {
                background-color: #999;
                color: #fff;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="title">Jargonatr</div>
            <div class="content">Tech jargon defined in plain English. Sometimes sarcastically.</div>
            <form id="jargonatr" action="" method="POST">
                <input type="text" name="search_term" placeholder="Jargon"/><br>
                <input type="text" name="definition" placeholder="Definition"/><br>
                <button id="search">Search</button>
                <button id="update">Update</button>
                <button id="add">Add</button>
                <button id="remove">Remove</button>
            </form>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
        <script type="text/javascript">
            $(document).ready(function(){
                $('#jargonatr').on('click', 'button', function(){
                    var theRoute = "/" + $(this).attr('id');
                    $('#jargonatr').attr('action', theRoute);
                    console.log(theRoute);
                });
            });
        </script>
</html>
